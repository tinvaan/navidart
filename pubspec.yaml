name: navidart
description: "MRT navigation assistance app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  shared_preferences: ^2.2.2
  flutter_phone_direct_caller: ^2.1.1
  flutter_blue_plus: ^1.30.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

